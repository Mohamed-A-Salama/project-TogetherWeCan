<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/explore.css">
</head>
<body>
    <div class="nav__bar__container"></div>
    <!-- explore-body -->
    <div class="explore__main__container container">
        <!-- title with filter -->
        <div class="explore__title__div d-flex justify-content-between">
            <div class="title__left__section">
                <h3>Explore</h3>
                <p>Where do you want to help</p>
            </div>
            <div class="title__right__filter d-flex gap-2 ">
                <div class="div__filter__list">
                    <p><span class="p__span__filter">Price</span class="p__span__filter"><span>Date</span></p>
                </div>
                <button class="button__show__filters">
                    <i class="fa-solid fa-filter"></i>
                    <p>Show Filters</p>
                </button>
            </div>
        </div>
        <!-- cards container -->
        <div class="all_pages__cards__container">

        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
