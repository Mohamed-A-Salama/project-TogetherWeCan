<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Campain</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/addCampain.css">
</head>
<body>

    <section class="addcampaign">
         <div class="container">
            <form class="form__box" action="#" method="POST">
                <h4 class="fw-bold text-center mb-5">What is it about your campaign?</h4>

                <div class="mt-4 campaign--title">
                    <label for="campaignTitle" class="form-label">Your campaign title</label>
                    <input type="text" class="form-control mb-3" id="campaignTitle" name="title" placeholder="Write here your beautiful title" required>
                </div><!-- /campaign--title -->

                <div class="mt-3 campaign--story">
                    <label for="campaignStory" class="form-label">Story</label>
                    <textarea class="form-control mb-2" id="campaignStory" name="story" rows="5" maxlength="275" placeholder="Tell your story here, give details about your scenario. And explain why you need this help on this campaign"></textarea>
                    <small class="text-muted">275 characters remaining</small>
                </div><!-- /campaign--story -->

                <div class="mt-3 campaign--deadline">
                    <label for="campaignDeadline" class="form-label">Deadline for your campaign</label>
                    <input type="date" class="form-control mb-3" id="campaignDeadline" name="deadline" required>
                </div><!-- /campaign--deadline -->

                <div class="mt-3 campaign--goal">
                    <label for="campaignGoal" class="form-label">Goal</label>
                    <input type="text" class="form-control mb-3" id="campaignGoal" name="goal" placeholder="$10,000" required>
                </div><!-- /campaign--goal -->

                <div class="mt-3 campaign--image">
                    <label for="campaignImage" class="form-label">Upload a beautiful cover image</label><br>
                    <label class="custom-file-upload" for="campaignImage">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p class="text-success mb-0">Click to upload or drop your photo here</p>
                        <small class="text-muted">SVG, PNG, JPG, GIF (max. 1MB)</small>
                        <input type="file" id="campaignImage" name="cover_image" accept=".svg,.png,.jpg,.jpeg,.gif" required>
                    </label><!-- /custom-file-upload -->
                </div><!-- /campaign--image -->
                <div class="button--submit text-center">
                    <button type="submit" class="btn btn-outline-success mt-3">submit</button>
                </div><!-- /button--submit -->
            </form><!-- /form__box -->
        </div><!-- /container -->
    </section><!-- /addcampaign -->
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
