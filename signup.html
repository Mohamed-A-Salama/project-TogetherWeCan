<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
        <style>
            .cascading-right {
                margin-right: -50px;
            }

            @media (max-width: 991.98px) {
                .cascading-right {
                    margin-right: 0;
                }
            }
        </style>

        <!-- Jumbotron -->
        <div class="container py-4">
            <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div
                        class="card cascading-right bg-body-tertiary"
                        style="backdrop-filter: blur(30px)"
                    >
                        <div class="card-body p-5 shadow-5 text-center login__box__shadow">
                            <h2 class="fw-bold mb-5">Sign up now</h2>
                            <form class="needs-validation" novalidate>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div
                                            data-mdb-input-init
                                            class="form-outline"
                                        >
                                            <input
                                                type="text"
                                                id="form3Example1"
                                                class="form-control"
                                                required
                                                minlength="2"
                                            />
                                            <label
                                                class="form-label"
                                                for="form3Example1"
                                                >First name</label
                                            >
                                            <div class="invalid-feedback">
                                                First name must be at least 2 characters long.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div
                                            data-mdb-input-init
                                            class="form-outline"
                                        >
                                            <input
                                                type="text"
                                                id="form3Example2"
                                                class="form-control"
                                                required
                                                minlength="2"
                                            />
                                            <label
                                                class="form-label"
                                                for="form3Example2"
                                                >Last name</label
                                            >
                                            <div class="invalid-feedback">
                                                Last name must be at least 2 characters long.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div
                                    data-mdb-input-init
                                    class="form-outline mb-4"
                                >
                                    <input
                                        type="email"
                                        id="form3Example3"
                                        class="form-control"
                                        required
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                    />
                                    <label
                                        class="form-label"
                                        for="form3Example3"
                                        >Email address</label
                                    >
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>

                                <!-- Password input -->
                                <div
                                    data-mdb-input-init
                                    class="form-outline mb-4"
                                >
                                    <input
                                        type="password"
                                        id="form3Example4"
                                        class="form-control"
                                        required
                                        minlength="6"
                                    />
                                    <label
                                        class="form-label"
                                        for="form3Example4"
                                        >Password</label
                                    >
                                    <div class="invalid-feedback">
                                        Password must be at least 6 characters long.
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button
                                    type="submit"
                                    data-mdb-button-init
                                    data-mdb-ripple-init
                                    class="btn btn-primary btn-block mb-4 button__default__bg-color"
                                >
                                    Sign up
                                </button>

                                <!-- Register buttons -->
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <img
                        src="../../assets/images/someMoney.jpg"
                        class="w-100 rounded-4 shadow-4"
                        alt=""
                    />
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </section>

    <script src="../bootstrap.bundle.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
